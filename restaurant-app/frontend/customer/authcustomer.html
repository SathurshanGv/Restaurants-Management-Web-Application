<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FoodBucket Signup</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
  <link rel="stylesheet" href="..//css/customer/authcustomer.css">
</head>
<body>
  <!-- Sign-up form container -->
  <h2>FOODBUCKET</h2>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form id="signUpForm" action="#">
        <h1>Create Account</h1>
        <div class="social-container">
         <a href="#" class="social">
  <img src="https://img.icons8.com/?size=100&id=17949&format=png&color=000000" alt="Google Icon" width="24" height="24">
</a>


          
        </div>
        <span>or use your email for registration</span>
        <input type="text" id="name" placeholder="Name" />
        <input type="email" id="email" placeholder="Email" />
        <input type="text" id="phone" placeholder="Phone Number" />
        <input type="password" id="password" placeholder="Password" />
        <button type="submit">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form action="#">
        <h1>Sign in</h1>
        <div class="social-container">
          <a href="#" class="social">
  <img src="https://img.icons8.com/?size=100&id=17949&format=png&color=000000" alt="Google Plus Icon" width="24" height="24">
</a>

          
        </div>
        <span>or use your account</span>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <a href="#">Forgot your password?</a>
        <button>Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To continue buying the food from your favourite restaurants</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Sign up to taste the foods in your city</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
   
  </footer>
  
  <script src="..//js/customer/authcustomer.js"></script>
</body>
</html>
